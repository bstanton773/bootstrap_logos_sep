<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Logos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <!-- Starting point of our container -->
    <div class="container">
        <!-- Row 1 of container -->
        <div class="row">
            <div class="col">First Column</div>
            <div class="col">Second Column</div>
            <div class="col">Third Column</div>
            <div class="col">Fourth Column</div>
        </div>
        <div class="row">
            <div class="col-8">Column 2/3</div>
            <div class="col-4">Column 1/3</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">Hello!</div>
            <div class="col-12 col-sm-6 col-md-3">Greetings!</div>
            <div class="col-12 col-sm-6 col-md-3">Hey!</div>
            <div class="col-12 col-sm-6 col-md-3">Salutations!</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
